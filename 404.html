<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1A1A1A;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .bg-pattern {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(34, 197, 94, 0.1), rgba(59, 130, 246, 0.1));
            opacity: 0.1;
        }
        
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3e%3cg fill='none' fill-rule='evenodd'%3e%3cg fill='%23ffffff' fill-opacity='0.1'%3e%3ccircle cx='7' cy='7' r='1'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e");
            mask-image: linear-gradient(180deg, white, rgba(255,255,255,0));
        }
        
        .terminal {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(16px);
            border-radius: 12px;
            border: 1px solid rgba(55, 65, 81, 1);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot-red { background: #ef4444; }
        .dot-yellow { background: #eab308; }
        .dot-green { background: #22c55e; }
        
        .error-code {
            color: #ef4444;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .error-message {
            color: #22c55e;
            margin-bottom: 8px;
        }
        
        .error-description {
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: rgba(34, 197, 94, 0.2);
            transform: translateY(-2px);
        }
        
        .command-line {
            text-align: left;
            margin-top: 24px;
            color: #22c55e;
        }
        
        .prompt {
            color: #22c55e;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="grid-bg"></div>
    
    <div class="terminal">
        <div class="terminal-header">
            <div class="dot dot-red"></div>
            <div class="dot dot-yellow"></div>
            <div class="dot dot-green"></div>
        </div>
        
        <div class="error-code">404</div>
        <div class="error-message">$ error: page not found</div>
        <div class="error-description">
            The page you're looking for seems to have wandered off into the digital void.
            <br>Let's get you back to familiar territory.
        </div>
        
        <a href="/" class="home-button">Return to Portfolio</a>
        
        <div class="command-line">
            <span class="prompt">$ </span>cd /home<span class="cursor">_</span>
        </div>
    </div>
</body>
</html>
